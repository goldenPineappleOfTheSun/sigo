<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Присоединиться к игре</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Присоединиться к игре</h1>
        <form id="joinForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Имя игрока:</label>
                <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                <div class="error" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="photo">Фото игрока:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <img id="imagePreview" class="image-preview" alt="Предпросмотр">
                <div class="error" id="photoError"></div>
            </div>

            <input type="hidden" id="playerId" name="id">

            <button type="submit" id="submitBtn">Присоединиться</button>
        </form>
    </div>

    <script>
        const HOST_ADDRESS = "{{ .host }}";

        // Получаем ID из URL параметра
        const urlParams = new URLSearchParams(window.location.search);
        const playerId = urlParams.get('id') || '1';
        document.getElementById('playerId').value = playerId;

        // Предпросмотр изображения
        const photoInput = document.getElementById('photo');
        const imagePreview = document.getElementById('imagePreview');

        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add('show');
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.classList.remove('show');
            }
        });

        // Обработка отправки формы
        const form = document.getElementById('joinForm');
        const submitBtn = document.getElementById('submitBtn');
        const nameError = document.getElementById('nameError');
        const photoError = document.getElementById('photoError');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Сброс ошибок
            nameError.classList.remove('show');
            photoError.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';

            const formData = new FormData();
            formData.append('id', document.getElementById('playerId').value);
            formData.append('name', document.getElementById('name').value);
            
            const photoFile = photoInput.files[0];
            if (photoFile) {
                formData.append('photo', photoFile);
            }

            try {
                const response = await fetch(`${HOST_ADDRESS}/join`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Успешно отправлено, переходим на index.html
                    window.location.href = `index.html?id=${playerId}`;
                } else {
                    const errorText = await response.text();
                    nameError.textContent = 'Ошибка: ' + errorText;
                    nameError.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Присоединиться';
                }
            } catch (error) {
                nameError.textContent = 'Ошибка подключения к серверу';
                nameError.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Присоединиться';
            }
        });
    </script>
</body>
</html>
