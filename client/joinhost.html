<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка игры</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .selectbox {
            width: 100%;
            text-align: center;
            appearance: none;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px 40px 10px 12px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            outline: none;
            transition: 0.2s border-color, 0.2s box-shadow;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23999' height='18' width='18' viewBox='0 0 24 24' ><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
        }

        .selectbox:hover {
            border-color: #888;
        }

        .selectbox:focus {
            border-color: #5a8dee;
            box-shadow: 0 0 0 3px rgba(90, 141, 238, 0.3);
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .continue-btn {
            margin-top: 0;
        }

        #startSection {
            margin-top: 0;
            padding-top: 0;
        }

        .reset-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            margin-top: 20px;
        }

        .reset-btn:hover {
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Настройка игры</h1>
        <p class="subtitle">Загрузите пакет вопросов и выберите ведущего</p>

        <!-- Форма загрузки пакета -->
        <div class="form-section">
            <h2>1. Загрузить SIQ файл</h2>
            <div class="status" id="packageStatus"></div>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="siq">Файл .siq:</label>
                    <input type="file" id="siq" name="siq" accept=".siq" required>
                    <div class="error" id="fileError"></div>
                </div>
                <button type="submit" id="packageSubmitBtn">Загрузить</button>
            </form>
        </div>

        <!-- Форма выбора ведущего -->
        <div class="form-section">
            <h2>2. Выбрать ведущего</h2>
            <div class="status" id="hostStatus"></div>
            <form id="npcForm">
                <div class="form-group">
                    <label for="character">Выберите персонажа:</label>
                    <select class="selectbox" id="character" name="character" required>
                        <option value="">Загрузка...</option>
                    </select>
                    <div class="error" id="characterError"></div>
                </div>
                <button type="submit" id="hostSubmitBtn">Присоединиться</button>
            </form>
        </div>

        <!-- Кнопка продолжения -->
        <div class="form-section" id="startSection" style="display: none;">
            <h2>3. Начать игру</h2>
            <div class="status" id="playersStatus"></div>
            <div class="status" id="startStatus"></div>
            <button type="button" id="continueBtn" class="continue-btn" disabled>Начать игру</button>
        </div>

        <!-- Кнопка сброса -->
        <div class="form-section">
            <button type="button" id="resetBtn" class="reset-btn">Сбросить игру</button>
            <div class="status" id="resetStatus"></div>
        </div>
    </div>

    <script>
        // Состояние выполнения
        let packageUploaded = false;
        let hostSelected = false;
        let playersCheckInterval = null;

        // Элементы для загрузки пакета
        const uploadForm = document.getElementById('uploadForm');
        const packageSubmitBtn = document.getElementById('packageSubmitBtn');
        const fileError = document.getElementById('fileError');
        const packageStatus = document.getElementById('packageStatus');

        // Элементы для выбора ведущего
        const selectEl = document.getElementById("character");
        const hostSubmitBtn = document.getElementById("hostSubmitBtn");
        const errorBox = document.getElementById("characterError");
        const npcForm = document.getElementById("npcForm");
        const hostStatus = document.getElementById("hostStatus");
        const continueBtn = document.getElementById("continueBtn");
        const playersStatus = document.getElementById("playersStatus");
        const resetBtn = document.getElementById("resetBtn");
        const resetStatus = document.getElementById("resetStatus");

        // Функция проверки количества игроков (исключая хост с ID 1000)
        async function checkPlayers() {
            try {
                const response = await fetch('http://localhost:8080/data');
                const data = await response.json();
                const regularPlayers = data.players.filter(p => p.id < 1000);
                
                if (regularPlayers.length > 0) {
                    playersStatus.textContent = `Игроков присоединилось: ${regularPlayers.length}`;
                    playersStatus.classList.remove('error');
                    playersStatus.classList.add('show', 'success');
                    continueBtn.disabled = false;
                    return true;
                } else {
                    playersStatus.textContent = 'Ожидание игроков... (нужен хотя бы 1 игрок)';
                    playersStatus.classList.remove('success');
                    playersStatus.classList.add('show', 'error');
                    continueBtn.disabled = true;
                    return false;
                }
            } catch (err) {
                playersStatus.textContent = 'Ошибка проверки игроков';
                playersStatus.classList.remove('success');
                playersStatus.classList.add('show', 'error');
                continueBtn.disabled = true;
                return false;
            }
        }

        // Функция проверки готовности
        function checkReady() {
            if (packageUploaded && hostSelected) {
                document.getElementById('startSection').style.display = 'block';
                // Проверяем игроков сразу и затем периодически
                checkPlayers();
                if (playersCheckInterval) {
                    clearInterval(playersCheckInterval);
                }
                playersCheckInterval = setInterval(checkPlayers, 2000); // Проверяем каждые 2 секунды
            }
        }

        // Загружаем список персонажей
        async function loadCharacters() {
            try {
                const res = await fetch("http://localhost:8080/npccharacters");
                const raw = await res.json();
                const list = raw.map(x => x.name);

                selectEl.innerHTML = "";
                list.forEach(name => {
                    const opt = document.createElement("option");
                    opt.value = name;
                    opt.textContent = name;
                    selectEl.appendChild(opt);
                });

            } catch (err) {
                selectEl.innerHTML = `<option value="">Ошибка загрузки</option>`;
            }
        }

        loadCharacters();

        // Обработка загрузки пакета
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            fileError.textContent = '';
            packageStatus.classList.remove('show', 'success', 'error');
            packageSubmitBtn.disabled = true;
            packageSubmitBtn.textContent = 'Отправка...';

            const formData = new FormData();
            const siqFile = document.getElementById('siq').files[0];

            if (siqFile) {
                formData.append('file', siqFile);
            }

            try {
                const response = await fetch('http://localhost:8080/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Проверяем, что сервер в состоянии joining
                    try {
                        const stateResponse = await fetch('http://localhost:8080/state');
                        const state = await stateResponse.text();
                        if (state !== 'joining') {
                            packageStatus.textContent = 'Предупреждение: сервер не в состоянии joining (текущее: ' + state + ')';
                            packageStatus.classList.add('show', 'error');
                        } else {
                            packageUploaded = true;
                            packageStatus.textContent = 'Файл успешно загружен! Сервер в состоянии joining.';
                            packageStatus.classList.add('show', 'success');
                            document.getElementById('siq').disabled = true;
                            checkReady();
                        }
                    } catch (stateErr) {
                        // Если не удалось проверить состояние, продолжаем
                        packageUploaded = true;
                        packageStatus.textContent = 'Файл успешно загружен!';
                        packageStatus.classList.add('show', 'success');
                        document.getElementById('siq').disabled = true;
                        checkReady();
                    }
                } else {
                    const errorText = await response.text();
                    fileError.textContent = 'Ошибка: ' + errorText;
                    packageStatus.textContent = 'Ошибка загрузки файла';
                    packageStatus.classList.add('show', 'error');
                }
            } catch (err) {
                fileError.textContent = 'Ошибка подключения.';
                packageStatus.textContent = 'Ошибка подключения к серверу';
                packageStatus.classList.add('show', 'error');
            }

            packageSubmitBtn.disabled = false;
            packageSubmitBtn.textContent = 'Загрузить';
        });

        // Обработка выбора ведущего
        npcForm.addEventListener("submit", async function(e) {
            e.preventDefault();

            errorBox.textContent = "";
            hostStatus.classList.remove('show', 'success', 'error');
            hostSubmitBtn.disabled = true;
            hostSubmitBtn.textContent = "Отправка...";

            const formData = new FormData();
            formData.append("character", selectEl.value);

            try {
                const response = await fetch("http://localhost:8080/joinshowman", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    hostSelected = true;
                    hostStatus.textContent = 'Ведущий успешно выбран!';
                    hostStatus.classList.add('show', 'success');
                    selectEl.disabled = true;
                    checkReady();
                } else {
                    const txt = await response.text();
                    errorBox.textContent = "Ошибка: " + txt;
                    hostStatus.textContent = 'Ошибка выбора ведущего';
                    hostStatus.classList.add('show', 'error');
                }
            } catch (err) {
                errorBox.textContent = "Ошибка подключения к серверу";
                hostStatus.textContent = 'Ошибка подключения к серверу';
                hostStatus.classList.add('show', 'error');
            }

            hostSubmitBtn.disabled = false;
            hostSubmitBtn.textContent = "Присоединиться";
        });

        // Кнопка продолжения
        const startStatus = document.getElementById('startStatus');
        continueBtn.addEventListener('click', async function() {
            // Проверяем игроков перед запуском
            const hasPlayers = await checkPlayers();
            if (!hasPlayers) {
                startStatus.textContent = 'Нельзя начать игру без игроков!';
                startStatus.classList.add('show', 'error');
                return;
            }

            startStatus.classList.remove('show', 'success', 'error');
            continueBtn.disabled = true;
            continueBtn.textContent = 'Запуск игры...';

            // Останавливаем проверку игроков
            if (playersCheckInterval) {
                clearInterval(playersCheckInterval);
                playersCheckInterval = null;
            }

            try {
                const response = await fetch('http://localhost:8080/start', {
                    method: 'POST'
                });

                if (response.ok) {
                    startStatus.textContent = 'Игра успешно запущена!';
                    startStatus.classList.add('show', 'success');
                    continueBtn.textContent = 'Игра запущена';
                    continueBtn.disabled = true;
                } else {
                    const errorText = await response.text();
                    startStatus.textContent = 'Ошибка: ' + errorText;
                    startStatus.classList.add('show', 'error');
                    continueBtn.disabled = false;
                    continueBtn.textContent = 'Начать игру';
                    // Возобновляем проверку игроков
                    playersCheckInterval = setInterval(checkPlayers, 2000);
                }
            } catch (err) {
                startStatus.textContent = 'Ошибка подключения к серверу';
                startStatus.classList.add('show', 'error');
                continueBtn.disabled = false;
                continueBtn.textContent = 'Начать игру';
                // Возобновляем проверку игроков
                playersCheckInterval = setInterval(checkPlayers, 2000);
            }
        });

        // Функция сброса игры
        function resetGame() {
            // Сбрасываем локальное состояние
            packageUploaded = false;
            hostSelected = false;
            
            // Останавливаем проверку игроков
            if (playersCheckInterval) {
                clearInterval(playersCheckInterval);
                playersCheckInterval = null;
            }
            
            // Сбрасываем UI
            document.getElementById('startSection').style.display = 'none';
            document.getElementById('siq').disabled = false;
            document.getElementById('siq').value = '';
            selectEl.disabled = false;
            selectEl.value = '';
            
            // Очищаем статусы
            packageStatus.classList.remove('show', 'success', 'error');
            packageStatus.textContent = '';
            hostStatus.classList.remove('show', 'success', 'error');
            hostStatus.textContent = '';
            playersStatus.classList.remove('show', 'success', 'error');
            playersStatus.textContent = '';
            startStatus.classList.remove('show', 'success', 'error');
            startStatus.textContent = '';
            resetStatus.classList.remove('show', 'success', 'error');
            resetStatus.textContent = '';
            
            // Сбрасываем кнопки
            continueBtn.disabled = true;
            continueBtn.textContent = 'Начать игру';
            packageSubmitBtn.disabled = false;
            packageSubmitBtn.textContent = 'Загрузить';
            hostSubmitBtn.disabled = false;
            hostSubmitBtn.textContent = 'Присоединиться';
        }

        // Обработка кнопки сброса
        resetBtn.addEventListener('click', async function() {
            if (!confirm('Вы уверены, что хотите сбросить игру? Все данные будут удалены.')) {
                return;
            }

            resetStatus.classList.remove('show', 'success', 'error');
            resetBtn.disabled = true;
            resetBtn.textContent = 'Сброс...';

            try {
                const response = await fetch('http://localhost:8080/reset', {
                    method: 'POST'
                });

                if (response.ok) {
                    resetGame();
                    resetStatus.textContent = 'Игра успешно сброшена!';
                    resetStatus.classList.add('show', 'success');
                } else {
                    const errorText = await response.text();
                    resetStatus.textContent = 'Ошибка: ' + errorText;
                    resetStatus.classList.add('show', 'error');
                }
            } catch (err) {
                resetStatus.textContent = 'Ошибка подключения к серверу';
                resetStatus.classList.add('show', 'error');
            }

            resetBtn.disabled = false;
            resetBtn.textContent = 'Сбросить игру';
        });
    </script>
</body>
</html>
